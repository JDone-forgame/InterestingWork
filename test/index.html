<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
    }
    ::-webkit-scrollbar{
        display: none;
    }
    #ban{
        position: absolute;
        background-color: green;
        float: left;
        left:300px;
        width: 700px;
        height: 700px;
    }
    .kuai{
        position: relative;
        float: left;
        width: 200px;
        height: 200px;
        background-color: grey;
        margin: 10px;
        border: 5px black solid;
        text-align: center;
    }
</style>

<script type="text/javascript">
    function toUrl(url) {
        window.location.href = url
    }
</script>
<body>
    <button onclick="toUrl('/rightm')">右</button>
    <div id= ban>
        {{each showlist}}
        <div class= kuai>
        <p>位置：x:{{$value.s.x}} y:{{$value.s.y}}</p>
        <p>信息1：{{$value.a}}</p>
        </div>
        {{/each}}
    </div>
</body>
</html>
