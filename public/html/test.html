<script>
    // 添加控制按键
    $(function () {
        // 鼠标点击事件
        $(document).mousedown(function (e) {
            let x = e.pageX;
            let y = e.pageY;
            $("div.mouseMenu").show();
            $("div.mouseMenu").css({
                top: y + 'px',
                left: x + 'px'
            })


            // $("div").remove(".mouseMenu");

            // let mouseMenuHtml = `<div class="mouseMenu" style="top: ` + y + `px;left: ` + x + `px;></div>`;
            // $("body").append(mouseMenuHtml);
        });
    })
</script>
