<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面的样式 -->
    <link rel="stylesheet" type="text/css" href="/public/css/test.css">
    <!-- 通用的样式 -->
    <script type="text/javascript" src="/public/js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/public/css/general.css">
    <!-- 通用的js控制 -->
    <script type="text/javascript" src="/public/js/general.js"></script>

    <script type="text/javascript" src="/public/js/generalJs.js"></script>
    <title>test</title>
</head>

<script>
    // 添加控制按键
    $(function () {
        $("").mousedown(function (mouseDown) {
            // 鼠标按下的 x 坐标
            let divDownLeft = mouseDown.clientX;
            // 待移动元素此时的 left 值
            let divOrigLeft = parseInt($('.widthBoard').css('left').split('px')[0]);

            $(this).mousemove(function (mouseMove) {
                // 鼠标此时所在的 x 坐标
                let divMoveLeft = mouseMove.clientX;
                // 此时待移动元素应该的 left 值
                let curDivLeft = (divMoveLeft - divDownLeft) + divOrigLeft;

                // 防止左边留白
                if (curDivLeft > 0) {
                    curDivLeft = 0;
                }

                $('.widthBoard').css('left', curDivLeft + 'px');
            });

            $(this).mouseup(function (mouseUp) {
                $(this).unbind('mousemove');
            })
        })
    })
</script>

<body>
    <div class="mouseMenu" style="top: 10px;left: 300px;">

    </div>



</body>

</html>
