<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("itemId", ev.target.id);
    }

    function drop(ev) {
        var data = ev.dataTransfer.getData("itemId");
        ev.target.appendChild(document.getElementById(data));
        ev.preventDefault();
    }

    $(function () {
        $(".widthBoard").mousedown(function (mouseDown) {
            // 鼠标按下的 x 坐标
            let divDownLeft = mouseDown.clientX;
            // 待移动元素此时的 left 值
            let divOrigLeft = parseInt($('.widthBoard').css('left').split('px')[0]);

            $(this).mousemove(function (mouseMove) {
                // 鼠标此时所在的 x 坐标
                let divMoveLeft = mouseMove.clientX;
                // 此时待移动元素应该的 left 值
                let curDivLeft = (divMoveLeft - divDownLeft) + divOrigLeft;

                // 防止左边留白
                if (curDivLeft > 0) {
                    curDivLeft = 0;
                }

                $('.widthBoard').css('left', curDivLeft + 'px');
            });

            $(this).mouseup(function (mouseUp) {
                $(this).unbind('mousemove');
            })
        })

    })

</script>
