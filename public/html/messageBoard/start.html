<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="/public/css/messageBoard/start.css">

    <!-- 通用的样式 -->
    <script type="text/javascript" src="/public/js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/public/css/general.css">
    <!-- 通用的js控制 -->
    <script type="text/javascript" src="/public/js/general.js"></script>
</head>

<script type="text/javascript">
    function toUrl(url) {
        window.location.href = url
    }

    $(function(){
        addConBtn('发表留言', () => {
            toUrl('/public/html/messageBoard/postLog.html');
        });

        $(".control_msg_content").html('&emsp;&emsp;这是一个测试留言的页面，目前支持发布留言，永久记录留言，删除留言。后续可以尝试来做点权限删除，点击姓名跳转什么的。');
    })
</script>

<body>
    <div id=textList>
        <br> {{each comments}}
        <div class=content>
            <div id=deleteLogBtn class="gBtn btn" onclick="toUrl('/deleteLog?id='+'{{$value.id}}')">删除留言</div>
            <p><span style="font-size: 2rem;"><strong>
                        【{{$value.name}}】
                    </strong></span>说：</p>
            <p><span style="font-size: 1.5rem;">&emsp;&emsp;{{$value.message}}</span></p>
            <div class="createTime">发表于{{$value.dateTime}}&emsp;#{{$value.listId}}楼</div>
        </div>
        {{/each}}
    </div>
</body>

</html>
