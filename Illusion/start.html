<script>
    // 弹窗点击
    function windowPageControl(state) {
        var abD = document.getElementById('aboutDetail');
        var abC = document.getElementById('aboutContent');
        if (state === 1) {
            setTimeout(function () {
                abC.style.display = "block";
            }, 400);
            abD.style.width = "90rem";
            abD.style.left = "20%";
        }
        if (state === 0) {
            abC.style.display = "none";
            abD.style.width = "0rem";
            abD.style.left = "50%";
        }
    }

    //开始点击
    function startClick() {
        var nP = document.getElementById('nextPage');
        nP.style.top = "0rem";
        nP.style.left = "0rem";
        setTimeout(function () {
            //跳转
            window.location.href = 'center.html';
        }, 750);
    }

</script>
