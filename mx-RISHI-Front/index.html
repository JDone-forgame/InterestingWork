<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./public/css/index.css">
    <!-- <script src="./public/js/require.js"></script> -->
    <script type="text/javascript" src="./public/js/data.js"></script>
    <script type="text/javascript" src="./public/js/fightRoom.js"></script>
    <script type="text/javascript" src="./public/js/jquery.min.js"></script>
    <script type="text/javascript" src="./public/js/game.js"></script>
    <title>展示页面</title>
</head>

<body>
    <!-- 消息弹窗 -->
    <div id='MSG'>
        <div id='msg'></div>
        <div id='msgConfim' class="confim btn">使用</div>
        <div id='msgClose' class="msgclose btn">已阅</div>
    </div>

    <!-- 开始页面 -->
    <div id='KAISHI' class="mainPage">
        <div id='title' class="text">请输入您的昵称和密码</div>

        <!-- <p><input id='name' value="韩立" autocomplete="off"></p>
        <p><input id='password' value="123" autocomplete="off"></p> -->

        <p><input id='name' value="aa" autocomplete="off"></p>
        <p><input id='password' value="123" autocomplete="off"></p>

        <div id='startGame' class="btn">传送阵</div>
    </div>

    <!-- 修炼页面 -->
    <div id='XIULIAN' class="mainPage">
        <div id='xinxi'></div>
        <div id='head'></div>
        <div id='fel'></div>
        <div id='fightRoomIcon' class="mainIcon">副</div>
        <div id='equipIcon' class="mainIcon">装</div>
        <div id='itemsIcon' class="mainIcon">储</div>
        <div id='luckChanceIcon' class="mainIcon">缘</div>
        <div id='reiki' class="text"></div>

        <div id='jingmai'></div>
    </div>

    <!-- 储物袋 -->
    <div id='ITEMS' class="mainPage">

        <div id='it_chooseList'>
            <div id='cho_all' class="cho">全部</div>
            <div id='cho_danyao' class="cho">丹药</div>
            <div id='cho_gongfa' class="cho">功法</div>
            <div id='cho_chailiao' class="cho">材料</div>
            <div id='cho_zhuangbei' class="cho">装备</div>

        </div>
        <div id='it_close' class="close btn">关闭储物袋</div>
    </div>

    <!-- 机缘 -->
    <div id='LUCKCHANCE' class="mainPage">
        <div id='lc_energy'>[精力]200</div>

        <div id='lc_oneLC' class="lcImg">一次机缘</div>

        <div id='lc_fiveLC' class="lcImg">五次机缘</div>

        <div id='lc_close' class="close btn">放弃机缘</div>
    </div>

    <!-- 装备 -->
    <div id='EQUIP' class="mainPage">
        <div id='eq_helmet' class="eqBlock"></div>
        <div id='eq_clothes' class="eqBlock"></div>
        <div id='eq_shoes' class="eqBlock"></div>
        <div id='eq_weapons' class="eqBlock"></div>
        <div id='eq_ornament1' class="eqBlock"></div>
        <div id='eq_ornament2' class="eqBlock"></div>
        <div id='eq_ornament3' class="eqBlock"></div>

        <div id='eq_eqInfo'></div>

        <div id='eq_close' class="close btn">返回</div>
    </div>

    <!-- 副本 -->
    <div id='FIGHTROOM' class="mainPage">
        <div id='attitude'>友善</div>
        <!-- 副本选择 -->
        <div id='fr_choose'>
            <div id='ro001' class="froom">ROOM1</div>
            <div id='ro002' class="froom">ROOM2</div>
            <div id='ro003' class="froom">ROOM3</div>
            <div id='ro004' class="froom">ROOM4</div>
            <div id='ro005' class="froom">ROOM5</div>
        </div>
        <!-- 副本场景 -->
        <div id='fr_scene'>
            <div id="frBg"></div>
            <!-- 玩家信息区域 -->
            <div id='pInfo' class="baseInfo"></div>
            <!-- 敌人信息区域 -->
            <div id='eInfo' class="baseInfo">
                <!-- <div id='eHead' class="frHead"><img src="./public/img/head/nv/1.png"></div>
                <span id='eNickName' class="frName">名字名字</span>
                <progress id='eHealth' class="frHealth" value="50" max="100"></progress>
                <span id='eHealthValue' class="frHealthValue">50/100</span>
                <span id='eSpirit' class="frSpan">神识:20丈</span>
                <span id='eSpeed' class="frSpan">速度:0.5丈/秒</span>
                <span id='eLocation' class="frSpan">行程:50丈</span> -->
            </div>
            <!-- 玩家形象 -->
            <div id='pRole' class="roleDiv">玩家形象</div>
            <div id='pSpiritRange'></div>
            <!-- 敌人形象 -->
            <!-- <div id='eRole' class="roleDiv" style="left: 0rem;background-color: black;">敌人形象</div> -->
            <div id='ground'>
                <!-- 技能操作 -->
                <div id='pOption1' class="pOption">
                </div>
                <div id='pOption2' class="pOption">
                    <div id='near' class="frSkills near">近距离</div>
                    <div id='far' class="frSkills far">远距离</div>
                </div>   
                <div id='pOption3' class="pOption">
                    <div id='tarE' class="frSkills tarE">敌人</div>
                    <div id='tarS' class="frSkills tarS">自己</div>
                </div>

                <!-- 能量条 -->
                <div id='pPowerLine' class="countLine"></div>
                <div id='pSpeedLine' class="countLine"></div>

                <!-- 非战斗显示信息 -->
                <div id='groundMsg'>
                </div>
            </div>
        </div>

        <div id='fr_close' class="close btn">返回</div>
    </div>
</body>

</html>
