<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./public/css/index.css">
    <!-- <script src="./public/js/require.js"></script> -->
    <script type="text/javascript" src="./public/js/data.js"></script>
    <script type="text/javascript" src="./public/js/jquery.min.js"></script>
    <script type="text/javascript" src="./public/js/game.js"></script>
    <title>展示页面</title>
</head>

<body>
    <!-- 消息弹窗 -->
    <div id='MSG'>
        <div id='msg'></div>
        <div id='msgConfim' class="confim btn">使用</div>
        <div id='msgClose' class="msgclose btn">已阅</div>
    </div>

    <!-- 开始页面 -->
    <div id='KAISHI' class="mainPage">
        <div id='title' class="text">请输入您的昵称和密码</div>

        <p><input id='name' value="韩立" autocomplete="off"></p>
        <p><input id='password' value="123" autocomplete="off"></p>

        <div id='startGame' class="btn">传送阵</div>
    </div>

    <!-- 修炼页面 -->
    <div id='XIULIAN' class="mainPage">
        <div id='xinxi'></div>
        <div id='head'></div>
        <div id='fel'></div>
        <div id='fightRoomIcon' class="mainIcon">副</div>
        <div id='equipIcon' class="mainIcon">装</div>
        <div id='itemsIcon' class="mainIcon">储</div>
        <div id='luckChanceIcon' class="mainIcon">缘</div>
        <div id='reiki' class="text"></div>

        <div id='jingmai'></div>
    </div>

    <!-- 储物袋 -->
    <div id='ITEMS' class="mainPage">

        <div id='it_chooseList'>
            <div id='cho_all' class="cho">全部</div>
            <div id='cho_danyao' class="cho">丹药</div>
            <div id='cho_gongfa' class="cho">功法</div>
            <div id='cho_chailiao' class="cho">材料</div>
            <div id='cho_zhuangbei' class="cho">装备</div>

        </div>
        <div id='it_close' class="close btn">关闭储物袋</div>
    </div>

    <!-- 机缘 -->
    <div id='LUCKCHANCE' class="mainPage">
        <div id='lc_energy'>[精力]200</div>

        <div id='lc_oneLC' class="lcImg">一次机缘</div>

        <div id='lc_fiveLC' class="lcImg">五次机缘</div>

        <div id='lc_close' class="close btn">放弃机缘</div>
    </div>

    <!-- 装备 -->
    <div id='EQUIP' class="mainPage">
        <div id='eq_helmet' class="eqBlock"></div>
        <div id='eq_clothes' class="eqBlock"></div>
        <div id='eq_shoes' class="eqBlock"></div>
        <div id='eq_weapons' class="eqBlock"></div>
        <div id='eq_ornament1' class="eqBlock"></div>
        <div id='eq_ornament2' class="eqBlock"></div>
        <div id='eq_ornament3' class="eqBlock"></div>

        <div id='eq_eqInfo'></div>

        <div id='eq_close' class="close btn">返回</div>
    </div>

    <!-- 副本 -->
    <div id='FIGHTROOM' class="mainPage">

        <div id='fr_close' class="close btn">返回</div>
    </div>
</body>

</html>
